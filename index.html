<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rinterio</title>
  <link rel="shortcut icon" href="./images/banner.png" type="image/x-icon">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/all.css">
    <!-- Google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
    <!-- Daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tailwind config -->
    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            Manrope: ['Manrope', 'sans-serif'],
          },
          extend: {
            colors: {
              'brand-color': 'rgba(171, 239, 95)',
              'brand-color-bg': 'rgba(171, 239, 95, 0.5)',
            }
          }
        }
      }
    </script>
</head>
<body class="font-Manrope">
  <header class="max-lg:w-11/12 mx-auto xl:container bg-[#f8f8f8]">
    <!-- nav section -->
    <nav>
      <div class="navbar bg-base-100 justify-between">
        <div class="navbar-start w-5/12">
          <a href="#" class="text-3xl font-bold flex items-center gap-1">
            <i class="fa-duotone fa-solid fa-circle-arrow-up-right" style="--fa-primary-color: #000000; --fa-secondary-color: #abef5f; --fa-secondary-opacity: 100;"></i>
            Rinterio
          </a>
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1">
            <li><a>Home</a></li>
            <li><a>Services</a></li>
            <li><a>Portfolio</a></li>
            <li><a>Blogs</a></li>
            <li><a>Contact Us</a></li>
          </ul>
        </div>
        <div class="navbar-end space-x-4">
          <button class='btn btn-circle bg-white max-sm:hidden'><i class="fa-solid fa-search"></i></button>
          <button class='btn btn-circle bg-white max-sm:hidden'><i class="fa-regular fa-cart-shopping"></i></button>
          <a class="btn bg-brand-color font-extrabold text-xl rounded-full max-sm:hidden">Book Consult
          <i class="fa-duotone fa-solid fa-circle-arrow-up-right" style="--fa-primary-color: #ffffff; --fa-secondary-color: #000000; --fa-secondary-opacity: 100;"></i></a>
          <div class="dropdown">
            <div class="dropdown dropdown-end">
              <div tabindex="0" role="button" class="btn btn-circle bg-white lg:hidden"><i class="fa-solid fa-bars text-xl"></i></div>
              <ul tabindex="0" class="dropdown-content menu bg-base-100 rounded-box z-[1] w-52 p-2 shadow">
              <li><a>Home</a></li>
              <li><a>Services</a></li>
              <li><a>Portfolio</a></li>
              <li><a>Blogs</a></li>
              <li><a>Contact Us</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <!-- banner section -->
  </header>
</body>
</html>
